<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩5 Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header1 {
        background-color: brown;
        height: 100px;
      }
      #header2 {
        background-color: rgb(211, 125, 125);
        height: 100px;
      }

      #main {
        height: 400px;
      }

      .section:nth-of-type(1) {
        background-color: rgb(134, 172, 73);
        height: 100px;
      }
      .section:nth-of-type(2) {
        background-color: rgb(133, 113, 113);
        height: 100px;
      }
      .section:nth-of-type(3) {
        background-color: rgb(189, 184, 176);
        height: 100px;
      }
      .section:nth-of-type(4) {
        background-color: rgb(190, 209, 209);
        height: 100px;
      }
      #footer1 {
        background-color: rgb(17, 231, 231);
        height: 100px;
      }
      #footer2 {
        background-color: rgb(71, 148, 82);
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="container">
      <div class="row">
        <div id="header1" class="col-9 center">헤더</div>
        <div id="header2" class="col-3 center">광고</div>
      </div>
      <div class="row">
        <div id="main" class="row m-0 p-0 col-12">
          <div class="section col-12 center">세션1</div>
          <div class="section col-12 center">세션2</div>
          <div class="section col-12 center">세션3</div>
          <div class="section col-12 center">세션4</div>
        </div>
      </div>
      <div class="row">
        <div id="footer1" class="col-3 center">정보</div>
        <div id="footer2" class="col-9 center">푸터</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

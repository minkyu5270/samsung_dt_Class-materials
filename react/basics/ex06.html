<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별도의 파일로 분리하기(함수형,클래스형 컴포넌트)</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- JSX문법을 JS로 변환시켜주는 js -->

  </head>
  <body>
    <p>별도의 파일로 분리하기(함수형,클래스형 컴포넌트)</p>

    <div id="root"></div>

    <!-- 별도의 JS(X) 파일로 분리하기 -->

    <!--<script type="text/babel" src="greetingFunc.js"></script>-->
    <script type="text/babel" src="greetingClass.js"></script>
  </body>
</html>
